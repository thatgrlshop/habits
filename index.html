
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 14px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }
    .day:hover {
      background-color: #A17E89;
      color: white;
    }
    .day.active {
      background-color: #A17E89;
      color: white;
    }
    .habits {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-item {
      margin-bottom: 10px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6375;
    }
    .report {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-report {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 70%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      margin-left: 10px;
      position: relative;
    }
    .progress {
      height: 100%;
      background-color: #A17E89;
      border-radius: 5px;
      width: 0;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div class="calendar-header">
    <button id="prev-month">❮</button>
    <span id="current-month"></span>
    <button id="next-month">❯</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="habits" id="habits">
    <h2 id="selected-date"></h2>
    <div class="habit-item">
      <label>Water Intake</label><input type="checkbox" id="water-intake">
      <label>Workout</label><input type="checkbox" id="workout">
      <label>Stretching</label><input type="checkbox" id="stretching">
      <label>Posture Exercises</label><input type="checkbox" id="posture-exercises">
      <label>Daily Walk</label><input type="checkbox" id="daily-walk">
      <label>Sleep 7+ Hours</label><input type="checkbox" id="sleep">
      <label>Healthy Diet</label><input type="checkbox" id="healthy-diet">
      <label>3+ Fruits</label><input type="checkbox" id="fruits">
      <label>No Sugar</label><input type="checkbox" id="no-sugar">
      <label>Skincare</label><input type="checkbox" id="skincare">
      <label>Hair Care</label><input type="checkbox" id="hair-care">
      <label>Oral Care</label><input type="checkbox" id="oral-care">
      <label>Gratitude</label><input type="checkbox" id="gratitude">
      <label>Journaling</label><input type="checkbox" id="journaling">
      <label>Reading</label><input type="checkbox" id="reading">
      <label>Dream Project</label><input type="checkbox" id="dream-project">
      <label>Clean/Declutter</label><input type="checkbox" id="declutter">
      <label>Be Kind</label><input type="checkbox" id="be-kind">
      <label>Family Time</label><input type="checkbox" id="family-time">
    </div>
    <button id="save-habits">Save Habits</button>
  </div>
  <button id="show-report">Show Monthly Report</button>
  <div class="report" id="report">
    <h2>Monthly Report</h2>
    <div id="habit-reports"></div>
  </div>
  <script>
    const calendar = document.getElementById("calendar");
    const habits = document.getElementById("habits");
    const report = document.getElementById("report");
    const selectedDateElement = document.getElementById("selected-date");
    const currentMonthElement = document.getElementById("current-month");
    const prevMonthButton = document.getElementById("prev-month");
    const nextMonthButton = document.getElementById("next-month");
    const showReportButton = document.getElementById("show-report");

    const habitList = [
      "water-intake", "workout", "stretching", "posture-exercises", "daily-walk", "sleep",
      "healthy-diet", "fruits", "no-sugar", "skincare", "hair-care", "oral-care",
      "gratitude", "journaling", "reading", "dream-project", "declutter", "be-kind", "family-time"
    ];

    let currentDate = new Date();

    function generateCalendar() {
      calendar.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayIndex = new Date(year, month, 1).getDay();

      currentMonthElement.textContent = `${currentDate.toLocaleString("default", { month: "long" })} ${year}`;

      for (let i = 0; i < firstDayIndex; i++) calendar.appendChild(document.createElement("div"));
      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("day");
        dayElement.textContent = day;
        dayElement.addEventListener("click", () => selectDay(day));
        calendar.appendChild(dayElement);
      }
    }

    function selectDay(day) {
      const allDays = document.querySelectorAll(".day");
      allDays.forEach(d => d.classList.remove("active"));
      const selectedDay = [...allDays].find(d => d.textContent == day);
      selectedDay.classList.add("active");

      const date = `${day} ${currentDate.toLocaleString("default", { month: "long" })} ${currentDate.getFullYear()}`;
      selectedDateElement.textContent = date;
      habits.style.display = "block";

      loadHabits(date);
    }

    document.getElementById("save-habits").addEventListener("click", () => {
      const day = selectedDateElement.textContent;
      const habitData = habitList.reduce((acc, id) => {
        acc[id] = document.getElementById(id).checked;
        return acc;
      }, {});

      const existingData = JSON.parse(localStorage.getItem("habitTracker")) || {};
      const [dayNumber, month, year] = day.split(" ");
      if (!existingData[`${month} ${year}`]) existingData[`${month} ${year}`] = {};
      existingData[`${month} ${year}`][dayNumber] = habitData;

      localStorage.setItem("habitTracker", JSON.stringify(existingData));
      alert("Habits saved! ✨");
    });

    function loadHabits(date) {
      const savedHabits = JSON.parse(localStorage.getItem("habitTracker")) || {};
      const [day, month, year] = date.split(" ");
      const habitsData = savedHabits[`${month} ${year}`]?.[day] || {};
      habitList.forEach(id => {
        document.getElementById(id).checked = habitsData[id] || false;
      });
    }

    showReportButton.addEvent
    Listener("click", () => {
      const currentMonth = currentMonthElement.textContent;
      const savedHabits = JSON.parse(localStorage.getItem("habitTracker")) || {};
      const monthData = savedHabits[currentMonth] || {};

      const progressData = habitList.reduce((acc, habit) => {
        acc[habit] = 0;
        return acc;
      }, {});

      const totalDays = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

      Object.keys(monthData).forEach(day => {
        const dayData = monthData[day];
        habitList.forEach(habit => {
          if (dayData[habit]) progressData[habit]++;
        });
      });

      const habitReports = document.getElementById("habit-reports");
      habitReports.innerHTML = "";

      habitList.forEach(habit => {
        const progress = (progressData[habit] / totalDays) * 100;
        const habitReport = document.createElement("div");
        habitReport.classList.add("habit-report");
        habitReport.innerHTML = `
          <label>${habit.replace(/-/g, " ").replace(/\b\w/g, c => c.toUpperCase())}:</label>
          <div class="progress-bar">
            <div class="progress" style="width: ${progress}%"></div>
          </div>
        `;
        habitReports.appendChild(habitReport);
      });

      report.style.display = "block";
    });

    prevMonthButton.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar();
    });

    nextMonthButton.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar();
    });

    generateCalendar();
  </script>
</body>
</html>
