
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 14px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar-header button {
      padding: 5px 10px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-header button:hover {
      background-color: #8c6375;
    }
    .calendar-header span {
      font-size: 18px;
      font-weight: bold;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }
    .day:hover {
      background-color: #A17E89;
      color: white;
    }
    .day.active {
      background-color: #A17E89;
      color: white;
    }
    .habit-settings {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-options label {
      display: block;
      margin-bottom: 10px;
    }
    .custom-habit {
      display: flex;
      margin-top: 10px;
    }
    .custom-habit input {
      flex: 1;
      padding: 5px;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .habits {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-item {
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6375;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div class="calendar-header">
    <button id="prev-month">❮</button>
    <span id="current-month"></span>
    <button id="next-month">❯</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="habit-settings">
    <h2>Select Your Habits for <span id="current-month-title"></span></h2>
    <div class="habit-options" id="habit-options">
      <label><input type="checkbox" class="habit-select" value="Water Intake" checked> Water Intake</label>
      <label><input type="checkbox" class="habit-select" value="Workout" checked> Workout</label>
      <label><input type="checkbox" class="habit-select" value="Read 10 Pages" checked> Read 10 Pages</label>
    </div>
    <div class="custom-habit">
      <input type="text" id="custom-habit-input" placeholder="Add your custom habit">
      <button id="add-habit-button">Add Habit</button>
    </div>
    <button id="save-habits-settings">Save Habit Settings</button>
  </div>
  <div class="habits" id="habits">
    <h2 id="selected-date"></h2>
    <div id="habit-list"></div>
    <button id="save-habits">Save Habits</button>
  </div>
  <script>
  const calendar = document.getElementById("calendar");
  const selectedDateElement = document.getElementById("selected-date");
  const currentMonthElement = document.getElementById("current-month");
  const prevMonthButton = document.getElementById("prev-month");
  const nextMonthButton = document.getElementById("next-month");
  const habitList = document.getElementById("habit-list");
  const saveHabitButton = document.getElementById("save-habits");
  const habitOptionsContainer = document.getElementById("habit-options");
  const customHabitInput = document.getElementById("custom-habit-input");
  const addHabitButton = document.getElementById("add-habit-button");
  const saveHabitSettingsButton = document.getElementById("save-habits-settings");

  let currentDate = new Date();

  // Genera il calendario
  function generateCalendar() {
    calendar.innerHTML = "";
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDayIndex = new Date(year, month, 1).getDay();

    currentMonthElement.textContent = `${currentDate.toLocaleString("default", {
      month: "long",
    })} ${year}`;

    for (let i = 0; i < firstDayIndex; i++) {
      const emptyDiv = document.createElement("div");
      calendar.appendChild(emptyDiv);
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dayElement = document.createElement("div");
      dayElement.classList.add("day");
      dayElement.textContent = day;
      dayElement.addEventListener("click", () => selectDay(day));
      calendar.appendChild(dayElement);
    }
  }

  // Seleziona un giorno
  function selectDay(day) {
    const allDays = document.querySelectorAll(".day");
    allDays.forEach(d => d.classList.remove("active"));
    const selectedDay = [...allDays].find(d => d.textContent == day);
    selectedDay.classList.add("active");

    const date = `${day} ${currentDate.toLocaleString("default", {
      month: "long",
    })} ${currentDate.getFullYear()}`;
    selectedDateElement.textContent = date;

    loadDailyHabits(date); // Carica le abitudini salvate per il giorno selezionato
  }

  // Aggiungi un'abitudine personalizzata
  addHabitButton.addEventListener("click", () => {
    const newHabit = customHabitInput.value.trim();
    if (newHabit) {
      addHabitOption(newHabit, true);
      customHabitInput.value = "";
    }
  });

  // Aggiungi l'abitudine all'elenco delle opzioni
  function addHabitOption(habit, checked) {
    const habitOption = document.createElement("label");
    habitOption.innerHTML = `<input type="checkbox" class="habit-select" value="${habit}" ${checked ? "checked" : ""}> ${habit}`;
    habitOptionsContainer.appendChild(habitOption);
  }

  // Salva le impostazioni delle abitudini mensili
  saveHabitSettingsButton.addEventListener("click", () => {
    const selectedHabits = Array.from(document.querySelectorAll(".habit-select"))
      .filter(input => input.checked)
      .map(input => input.value);

    localStorage.setItem(`monthlyHabits-${currentMonthElement.textContent}`, JSON.stringify(selectedHabits));
    alert("Habit settings saved for this month! ✨");
    loadDailyHabits(selectedDateElement.textContent); // Ricarica le abitudini per la data selezionata
  });

  // Carica le abitudini mensili
  function loadMonthlyHabits() {
    const savedHabits = JSON.parse(localStorage.getItem(`monthlyHabits-${currentMonthElement.textContent}`)) || [];
    habitOptionsContainer.innerHTML = "";
    savedHabits.forEach(habit => addHabitOption(habit, true));
  }

  // Carica le abitudini giornaliere
  function loadDailyHabits(date) {
    const savedDailyHabits = JSON.parse(localStorage.getItem(`dailyHabits-${date}`)) || {};
    const monthlyHabits = JSON.parse(localStorage.getItem(`monthlyHabits-${currentMonthElement.textContent}`)) || [];

    habitList.innerHTML = "";
    monthlyHabits.forEach(habit => {
      const habitItem = document.createElement("div");
      habitItem.classList.add("habit-item");
      habitItem.innerHTML = `
        <label>${habit}:</label>
        <input type="checkbox" ${savedDailyHabits[habit] ? "checked" : ""} data-habit="${habit}">
      `;
      habitList.appendChild(habitItem);
    });
  }

  // Salva le abitudini giornaliere
  saveHabitButton.addEventListener("click", () => {
    const date = selectedDateElement.textContent;
    const dailyHabits = {};

    document.querySelectorAll("#habit-list input").forEach(input => {
      dailyHabits[input.getAttribute("data-habit")] = input.checked;
    });

    localStorage.setItem(`dailyHabits-${date}`, JSON.stringify(dailyHabits));
    alert("Habits saved for this day! ✨");
  });

  // Navigazione tra i mesi
  prevMonthButton.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    generateCalendar();
    loadMonthlyHabits();
  });

  nextMonthButton.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    generateCalendar();
    loadMonthlyHabits();
  });

  // Inizializzazione
  generateCalendar();
  loadMonthlyHabits();
</script>
</body>
</html>
