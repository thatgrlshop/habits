<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 14px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #selected-date {
      font-size: 14px;
      font-weight: light;
      margin-bottom: 10px;
      text-align: right;
    }
    .calendar-header button {
      padding: 5px 10px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .calendar-header button:hover {
      background-color: #8c6375;
    }
    .calendar-header span {
      font-size: 18px;
      font-weight: bold;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }
    .day:hover {
      background-color: #A17E89;
      color: white;
    }
    .day.active {
      background-color: #A17E89;
      color: white;
    }
    .habits {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-item {
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6375;
    }
    .report {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-report {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.progress-bar {
  width: 70%;
  height: 10px;
  background-color: #ddd;
  border-radius: 5px;
  margin-left: 10px;
  position: relative;
}

.progress {
  height: 100%;
  background-color: #A17E89;
  border-radius: 5px;
  width: 0; /* Default */
  transition: width 0.3s ease-in-out;
}
    .habit-settings {
  margin-top: 20px;
  padding: 20px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff;
}
.habit-options label {
  display: block;
  margin-bottom: 10px;
}
.custom-habit {
  display: flex;
  margin-top: 10px;
}
.custom-habit input {
  flex: 1;
  padding: 5px;
  margin-right: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div class="calendar-header">
    <button id="prev-month">❮</button>
    <span id="current-month"></span>
    <button id="next-month">❯</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="habits" id="habits">
    <div class="habit-settings">
  <h2>Select Your Habits for <span id="current-month-title"></span></h2>
  <div class="habit-options" id="habit-options">
    <label><input type="checkbox" class="habit-select" value="Water Intake" checked> Water Intake</label>
    <label><input type="checkbox" class="habit-select" value="Workout" checked> Workout</label>
    <label><input type="checkbox" class="habit-select" value="Read 10 Pages" checked> Read 10 Pages</label>
  </div>
  <div class="custom-habit">
    <input type="text" id="custom-habit-input" placeholder="Add your custom habit">
    <button id="add-habit-button">Add Habit</button>
  </div>
  <button id="save-habits-settings">Save Habit Settings</button>
</div>

<div class="habits" id="habits">
  <h2 id="selected-date"></h2>
  <div id="habit-list"></div>
  <button id="save-habits">Save Habits</button>
</div>
    </div>
    <div class="habit-item">
      <label>Workout:</label>
      <input type="checkbox" id="workout">
    </div>
    <div class="habit-item">
      <label>Read 10 pages:</label>
      <input type="checkbox" id="read-pages">
    </div>
    <button id="save-habits">Save Habits</button>
  </div>
  <button id="show-report">Show Monthly Report</button>
  <div class="report" id="report" style="display: none;">
  <h2>Monthly Report</h2>
  <div class="habit-report" id="habit-water">
    <label>Water Intake:</label>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
  <div class="habit-report" id="habit-workout">
    <label>Workout:</label>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
  <div class="habit-report" id="habit-read">
    <label>Read 10 pages:</label>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
</div>

  <script>
    const calendar = document.getElementById("calendar");
    const habits = document.getElementById("habits");
    const selectedDateElement = document.getElementById("selected-date");
    const currentMonthElement = document.getElementById("current-month");
    const prevMonthButton = document.getElementById("prev-month");
    const nextMonthButton = document.getElementById("next-month");
    const report = document.getElementById("report");
    const showReportButton = document.getElementById("show-report");

    let currentDate = new Date();

    function generateCalendar() {
      calendar.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayIndex = new Date(year, month, 1).getDay();

      currentMonthElement.textContent = `${currentDate.toLocaleString("default", {
        month: "long",
      })} ${year}`;

      for (let i = 0; i < firstDayIndex; i++) {
        const emptyDiv = document.createElement("div");
        calendar.appendChild(emptyDiv);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("day");
        dayElement.textContent = day;
        dayElement.addEventListener("click", () => selectDay(day));
        calendar.appendChild(dayElement);
      }
    }

    function selectDay(day) {
      const allDays = document.querySelectorAll(".day");
      allDays.forEach((d) => d.classList.remove("active"));
      const selectedDay = [...allDays].find((d) => d.textContent == day);
      selectedDay.classList.add("active");

      const date = `${day} ${currentDate.toLocaleString("default", {
        month: "long",
      })} ${currentDate.getFullYear()}`;
      selectedDateElement.textContent = date;
      habits.style.display = "block";

      loadHabits(date);
    }

    document.getElementById("save-habits").addEventListener("click", () => {
      const day = selectedDateElement.textContent;
      const waterIntake = [
        document.getElementById("water-drop-1").checked,
        document.getElementById("water-drop-2").checked,
        document.getElementById("water-drop-3").checked,
        document.getElementById("water-drop-4").checked,
      ];
      const workout = document.getElementById("workout").checked;
      const readPages = document.getElementById("read-pages").checked;

      const habitsData = { waterIntake, workout, readPages };
      const existingData = JSON.parse(localStorage.getItem("habitTracker")) || {};

      const [dayNumber, month, year] = day.split(" ");
      if (!existingData[`${month} ${year}`]) existingData[`${month} ${year}`] = {};
      existingData[`${month} ${year}`][dayNumber] = habitsData;

      localStorage.setItem("habitTracker", JSON.stringify(existingData));
      alert("Habits saved! ✨");
    });

    function loadHabits(date) {
      const savedHabits = JSON.parse(localStorage.getItem("habitTracker")) || {};
      const [day, month, year] = date.split(" ");
      const habitsData = savedHabits[`${month} ${year}`]?.[day] || {};
      const waterIntake = habitsData.waterIntake || [false, false, false, false];

      document.getElementById("water-drop-1").checked = waterIntake[0];
      document.getElementById("water-drop-2").checked = waterIntake[1];
      document.getElementById("water-drop-3").checked = waterIntake[2];
      document.getElementById("water-drop-4").checked = waterIntake[3];
      document.getElementById("workout").checked = habitsData.workout || false;
      document.getElementById("read-pages").checked = habitsData.readPages || false;
    }

    showReportButton.addEventListener("click", () => {
  const currentMonth = currentMonthElement.textContent;
  const savedHabits = JSON.parse(localStorage.getItem("habitTracker")) || {};
  const monthData = savedHabits[currentMonth] || {};

  // Inizializza i contatori
  let waterTotal = 0, waterMax = 0;
  let workoutCount = 0, readCount = 0;
  const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();

  // Calcola i progressi
  Object.keys(monthData).forEach(day => {
    const dayData = monthData[day];
    waterTotal += dayData.waterIntake.filter(Boolean).length;
    waterMax += 4; // Max acqua giornaliera
    if (dayData.workout) workoutCount++;
    if (dayData.readPages) readCount++;
  });

  // Aggiorna la barra di Water Intake
  const waterProgress = (waterTotal / (waterMax || 1)) * 100;
  document.querySelector("#habit-water .progress").style.width = `${waterProgress}%`;

  // Aggiorna la barra di Workout
  const workoutProgress = (workoutCount / daysInMonth) * 100;
  document.querySelector("#habit-workout .progress").style.width = `${workoutProgress}%`;

  // Aggiorna la barra di Read
  const readProgress = (readCount / daysInMonth) * 100;
  document.querySelector("#habit-read .progress").style.width = `${readProgress}%`;

  // Mostra il report
  report.style.display = "block";
});

    prevMonthButton.addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() - 1);
  generateCalendar();
});

nextMonthButton.addEventListener("click", () => {
  currentDate.setMonth(currentDate.getMonth() + 1);
  generateCalendar();
});

// Inizializza il calendario al caricamento della pagina
generateCalendar();


const habitOptionsContainer = document.getElementById("habit-options");
const customHabitInput = document.getElementById("custom-habit-input");
const addHabitButton = document.getElementById("add-habit-button");
const saveHabitSettingsButton = document.getElementById("save-habits-settings");
const habitList = document.getElementById("habit-list");
const currentMonthTitle = document.getElementById("current-month-title");

// Aggiorna il titolo del mese corrente
currentMonthTitle.textContent = currentMonthElement.textContent;

// Carica le abitudini mensili salvate
function loadMonthlyHabits() {
  const currentMonth = currentMonthElement.textContent; // Titolo del mese corrente
  const savedHabits = JSON.parse(localStorage.getItem(`monthlyHabits-${currentMonth}`)) || [];
  habitOptionsContainer.innerHTML = ""; // Ripulisce l'elenco

  // Aggiunge ogni abitudine salvata come opzione
  savedHabits.forEach(habit => {
    addHabitOption(habit, true);
  });
}

// Aggiunge un'opzione di abitudine all'elenco
function addHabitOption(habit, checked = true) {
  const habitOption = document.createElement("label");
  habitOption.innerHTML = `
    <input type="checkbox" class="habit-select" value="${habit}" ${checked ? "checked" : ""}> 
    ${habit}`;
  habitOptionsContainer.appendChild(habitOption);
}

// Aggiunge una nuova abitudine personalizzata
addHabitButton.addEventListener("click", () => {
  const newHabit = customHabitInput.value.trim(); // Rimuove spazi vuoti
  if (newHabit) {
    addHabitOption(newHabit); // Aggiunge l'opzione alla lista
    customHabitInput.value = ""; // Pulisce il campo di input
  } else {
    alert("Please enter a valid habit name!"); // Mostra un avviso se il campo è vuoto
  }
});

// Salva le impostazioni mensili delle abitudini
saveHabitSettingsButton.addEventListener("click", () => {
  const selectedHabits = Array.from(document.querySelectorAll(".habit-select"))
    .filter(input => input.checked) // Filtra solo le opzioni selezionate
    .map(input => input.value); // Estrae il valore delle opzioni selezionate

  const currentMonth = currentMonthElement.textContent; // Mese corrente
  localStorage.setItem(`monthlyHabits-${currentMonth}`, JSON.stringify(selectedHabits)); // Salva in localStorage
  alert("Habit settings saved for this month! ✨");
  loadDailyHabits(); // Ricarica l'elenco giornaliero
});

// Carica le abitudini giornaliere dalla configurazione mensile
function loadDailyHabits() {
  habitList.innerHTML = ""; // Ripulisce l'elenco giornaliero
  const currentMonth = currentMonthElement.textContent;
  const monthlyHabits = JSON.parse(localStorage.getItem(`monthlyHabits-${currentMonth}`)) || [];
  monthlyHabits.forEach(habit => {
    const habitItem = document.createElement("div");
    habitItem.classList.add("habit-item");
    habitItem.innerHTML = `
      <label>${habit}:</label>
      <input type="checkbox">
    `;
    habitList.appendChild(habitItem);
  });
}

// Caricamento iniziale delle abitudini
loadMonthlyHabits();
loadDailyHabits();
    
  </script>
</body>
</html>
