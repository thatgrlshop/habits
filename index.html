
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 14px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }
    .day:hover {
      background-color: #A17E89;
      color: white;
    }
    .day.active {
      background-color: #A17E89;
      color: white;
    }
    .habits {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .habit-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6375;
    }
    .report {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      display: none;
    }
    .habit-report {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 70%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      margin-left: 10px;
      position: relative;
    }
    .progress {
      height: 100%;
      background-color: #A17E89;
      border-radius: 5px;
      width: 0;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div class="calendar-header">
    <button id="prev-month">❮</button>
    <span id="current-month"></span>
    <button id="next-month">❯</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="habits" id="habits">
    <h2 id="selected-date"></h2>
    <div class="habit-list">
      <div class="habit-item">
        <label>Water Intake:</label>
        <input type="checkbox" id="water-intake">
      </div>
      <div class="habit-item">
        <label>Workout:</label>
        <input type="checkbox" id="workout">
      </div>
      <div class="habit-item">
        <label>Stretching:</label>
        <input type="checkbox" id="stretching">
      </div>
      <div class="habit-item">
        <label>Posture Exercises:</label>
        <input type="checkbox" id="posture-exercises">
      </div>
      <div class="habit-item">
        <label>Daily Walk:</label>
        <input type="checkbox" id="daily-walk">
      </div>
      <div class="habit-item">
        <label>Sleep 7+ Hours:</label>
        <input type="checkbox" id="sleep">
      </div>
      <div class="habit-item">
        <label>Healthy Diet:</label>
        <input type="checkbox" id="healthy-diet">
      </div>
      <div class="habit-item">
        <label>3+ Fruits:</label>
        <input type="checkbox" id="fruits">
      </div>
      <div class="habit-item">
        <label>No Sugar:</label>
        <input type="checkbox" id="no-sugar">
      </div>
      <div class="habit-item">
        <label>Skincare:</label>
        <input type="checkbox" id="skincare">
      </div>
      <div class="habit-item">
        <label>Hair Care:</label>
        <input type="checkbox" id="hair-care">
      </div>
      <div class="habit-item">
        <label>Oral Care:</label>
        <input type="checkbox" id="oral-care">
      </div>
      <div class="habit-item">
        <label>Gratitude:</label>
        <input type="checkbox" id="gratitude">
      </div>
      <div class="habit-item">
        <label>Journaling:</label>
        <input type="checkbox" id="journaling">
      </div>
      <div class="habit-item">
        <label>Reading:</label>
        <input type="checkbox" id="reading">
      </div>
      <div class="habit-item">
        <label>My Dream Project:</label>
        <input type="checkbox" id="dream-project">
      </div>
      <div class="habit-item">
        <label>Clean/Declutter:</label>
        <input type="checkbox" id="clean-declutter">
      </div>
      <div class="habit-item">
        <label>Be Kind:</label>
        <input type="checkbox" id="be-kind">
      </div>
      <div class="habit-item">
        <label>Family Time:</label>
        <input type="checkbox" id="family-time">
      </div>
    </div>
    <button id="save-habits">Save Habits</button>
  </div>
  <button id="show-report">Show Monthly Report</button>
  <div class="report" id="report">
    <h2>Monthly Report</h2>
  </div>

  <script>
    const habits = [
      "water-intake", "workout", "stretching", "posture-exercises", "daily-walk", 
      "sleep", "healthy-diet", "fruits", "no-sugar", "skincare", "hair-care", 
      "oral-care", "gratitude", "journaling", "reading", "dream-project", 
      "clean-declutter", "be-kind", "family-time"
    ];

    function generateHabitReport() {
      const report = document.getElementById("report");
      report.innerHTML = `<h2>Monthly Report</h2>`;
      habits.forEach((habit) => {
        const habitName = habit.replace(/-/g, " ");
        report.innerHTML += `
          <div class="habit-report" id="habit-${habit}">
            <label>${habitName.replace(/(^\w|\s\w)/g, m => m.toUpperCase())}:</label>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        `;
      });
    }

    generateHabitReport();
    // Aggiungi funzioni simili al codice esistente per salvare e calcolare il progresso delle abitudini.
  </script>
</body>
</html>
