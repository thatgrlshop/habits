
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 14px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    #selected-date {
      font-size: 14px;
      font-weight: light;
      margin-bottom: 10px;
      text-align: right;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-items: center;
      margin-bottom: 20px;
    }
    .day {
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
      background-color: #fff;
    }
    .day:hover {
      background-color: #A17E89;
      color: white;
    }
    .day.active {
      background-color: #A17E89;
      color: white;
    }
    .habits {
      display: none;
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .habit-item {
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #A17E89;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8c6375;
    }
    .report {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      display: none;
    }
    .habit-report {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .progress-bar {
      width: 70%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      margin-left: 10px;
      position: relative;
    }
    .progress {
      height: 100%;
      background-color: #A17E89;
      border-radius: 5px;
      width: 0;
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>
<body>
  <h1>Habit Tracker</h1>
  <div class="calendar-header">
    <button id="prev-month">❮</button>
    <span id="current-month"></span>
    <button id="next-month">❯</button>
  </div>
  <div class="calendar" id="calendar"></div>
  <div class="habits" id="habits">
    <h2 id="selected-date"></h2>
    <div class="habit-item">
      <label>Water Intake:</label>
      <input type="checkbox" id="water-intake">
    </div>
    <div class="habit-item">
      <label>Workout:</label>
      <input type="checkbox" id="workout">
    </div>
    <div class="habit-item">
      <label>Stretching:</label>
      <input type="checkbox" id="stretching">
    </div>
    <div class="habit-item">
      <label>Daily Walk:</label>
      <input type="checkbox" id="daily-walk">
    </div>
    <button id="save-habits">Save Habits</button>
  </div>
  <button id="show-report">Show Monthly Report</button>
  <div class="report" id="report">
    <h2>Monthly Report</h2>
    <div class="habit-report" id="habit-water">
      <label>Water Intake:</label>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="habit-report" id="habit-workout">
      <label>Workout:</label>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="habit-report" id="habit-stretching">
      <label>Stretching:</label>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="habit-report" id="habit-daily-walk">
      <label>Daily Walk:</label>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const habits = document.getElementById("habits");
    const report = document.getElementById("report");
    const currentMonthElement = document.getElementById("current-month");
    const selectedDateElement = document.getElementById("selected-date");
        const prevMonthButton = document.getElementById("prev-month");
    const nextMonthButton = document.getElementById("next-month");
    const showReportButton = document.getElementById("show-report");

    let currentDate = new Date();

    function generateCalendar() {
      calendar.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDayIndex = new Date(year, month, 1).getDay();

      currentMonthElement.textContent = `${currentDate.toLocaleString("default", { month: "long" })} ${year}`;

      for (let i = 0; i < firstDayIndex; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement("div");
        dayElement.classList.add("day");
        dayElement.textContent = day;
        dayElement.addEventListener("click", () => selectDay(day));
        calendar.appendChild(dayElement);
      }
    }

    function selectDay(day) {
      document.querySelectorAll(".day").forEach((d) => d.classList.remove("active"));
      const selectedDay = [...document.querySelectorAll(".day")].find((d) => d.textContent == day);
      selectedDay.classList.add("active");

      const date = `${day} ${currentDate.toLocaleString("default", { month: "long" })} ${currentDate.getFullYear()}`;
      selectedDateElement.textContent = date;
      habits.style.display = "block";

      loadHabits(date);
    }

    document.getElementById("save-habits").addEventListener("click", () => {
      const day = selectedDateElement.textContent;
      const habitData = {
        waterIntake: document.getElementById("water-intake").checked,
        workout: document.getElementById("workout").checked,
        stretching: document.getElementById("stretching").checked,
        dailyWalk: document.getElementById("daily-walk").checked,
      };

      const existingData = JSON.parse(localStorage.getItem("habitTracker")) || {};
      const [dayNumber, month, year] = day.split(" ");
      if (!existingData[`${month} ${year}`]) existingData[`${month} ${year}`] = {};
      existingData[`${month} ${year}`][dayNumber] = habitData;

      localStorage.setItem("habitTracker", JSON.stringify(existingData));
      alert("Habits saved! ✨");
    });

    function loadHabits(date) {
      const savedHabits = JSON.parse(localStorage.getItem("habitTracker")) || {};
      const [day, month, year] = date.split(" ");
      const habitData = savedHabits[`${month} ${year}`]?.[day] || {};

      document.getElementById("water-intake").checked = habitData.waterIntake || false;
      document.getElementById("workout").checked = habitData.workout || false;
      document.getElementById("stretching").checked = habitData.stretching || false;
      document.getElementById("daily-walk").checked = habitData.dailyWalk || false;
    }

    showReportButton.addEventListener("click", () => {
      const currentMonth = currentMonthElement.textContent;
      const savedHabits = JSON.parse(localStorage.getItem("habitTracker")) || {};
      const monthData = savedHabits[currentMonth] || {};

      const progressData = {
        waterIntake: 0,
        workout: 0,
        stretching: 0,
        dailyWalk: 0,
        totalDays: new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate(),
      };

      Object.keys(monthData).forEach((day) => {
        const dayData = monthData[day];
        progressData.waterIntake += dayData.waterIntake ? 1 : 0;
        progressData.workout += dayData.workout ? 1 : 0;
        progressData.stretching += dayData.stretching ? 1 : 0;
        progressData.dailyWalk += dayData.dailyWalk ? 1 : 0;
      });

      updateProgressBar("habit-water", progressData.waterIntake, progressData.totalDays);
      updateProgressBar("habit-workout", progressData.workout, progressData.totalDays);
      updateProgressBar("habit-stretching", progressData.stretching, progressData.totalDays);
      updateProgressBar("habit-daily-walk", progressData.dailyWalk, progressData.totalDays);

      report.style.display = "block";
    });

    function updateProgressBar(id, value, total) {
      const progress = (value / total) * 100;
      document.querySelector(`#${id} .progress`).style.width = `${progress}%`;
    }

    prevMonthButton.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      generateCalendar();
    });

    nextMonthButton.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      generateCalendar();
    });

    generateCalendar();
  </script>
</body>
</html>
